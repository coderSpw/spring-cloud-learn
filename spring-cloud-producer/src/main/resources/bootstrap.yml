spring:
  application:
    name: producer
  cloud:
    config:
      fail-fast: true
      label: master
      discovery:
        enabled: true
        service-id: config
  rabbitmq:
    host: 192.168.124.9
    port: 5672
    username: guest
    password: guest
    virtual-host: /

eureka:
  instance:
    hostname: producer
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'

