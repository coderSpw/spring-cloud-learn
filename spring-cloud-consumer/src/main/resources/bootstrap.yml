spring:
  application:
    name: consumer
  cloud:
    config:
      fail-fast: true
      label: master
      discovery:
        enabled: true
        service-id: config


eureka:
  instance:
    hostname: consumer
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/