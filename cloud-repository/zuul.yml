server:
  port: 9998
spring:
  application:
    name: zuul
zuul:
  routes:
    producerapi:
      path: /proapi/**
      serviceId: producer
    consumerapi:
      path: /conapi/**
      serviceId: consumer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    hostname: zuul
    prefer-ip-address: true