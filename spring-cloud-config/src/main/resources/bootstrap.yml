server:
  port: 4000

spring:
  application:
    name: config
  cloud:
    config:
      label: master
      server:
#        native:
#          search-locations: classpath:/config
        git:
          uri: https://github.com/sunpeiwen/spring-cloud-learn.git
          username: spw
          password:
          search-paths: cloud-repository
          clone-on-start: true
          timeout: 30
          force-pull: true
          skip-ssl-validation: true
  rabbitmq:
    host: 192.168.124.9
    port: 5672
    username: guest
    password: guest
    virtual-host: /
#  profiles:
#    active: git


eureka:
  instance:
    hostname: config
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: bus-refresh


