spring:
  application:
    name: gateway
  cloud:
    config:
      #uri: http://localhost:6000
      fail-fast: true
      label: master
      discovery:
        enabled: true
        service-id: config

eureka:
  instance:
    hostname: gateway
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/